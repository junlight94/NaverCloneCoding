<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">

    <!--Body-->
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
    </style>

    <!--Wrap-->
    <style>
        #wrap {
            text-align: center;
        }
        #wrap-center {
            width: 1280px;
            background-color: yellow;
            display: inline-block;
        }
    </style>

    <!--Header-->
    <style>
        #header {
            text-align: left;
        }
        #header-hamburger {
            margin-top: 18px;
            padding: 10px;
            display: inline-block;
        }
        #header-hamburger > div {
            width: 26px; height: 26px;
            background-image: url("./sp_main.png");
            background-size: 452px 436px;
            background-repeat: no-repeat;
            background-position: -311px -166px;
        }
    </style>

    <!--Search-->
    <style></style>

    <!--Navigation-->
    <style></style>

    <!--Main-->
    <style>
        #main {
            height: 2000px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="wrap-center">
            <div id="header">
                <div id="header-hamburger">
                    <div></div>
                </div>
            </div>
            <div id="search"></div>
            <div id="navigation"></div>
            <div id="main"></div>
        </div>
    </div>
</body>
</html>
